        <section id="about-us">

            <div class="flex-container">
                <img class="flex-items" src="weather1.jpg" alt="Weather Image Cloud"><!-- Adds a cloudy picture-->
                <img class="flex-items" src="weather2.jpg" alt="Weather Image Sun"><!-- Adds a sunny picture-->
                <img class="flex-items" src="weather3.jpg" alt="Weather Image Rain"><!-- Adds a rain picture-->

            </div>

         <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>
    <div id="weatherResult"></div>
    <script src="weather.js"></script>

<script> 
    $(document).ready(function() {
    $('#getWeather').click(function() {
        const city = $('#city').val();
        const apiKey = '9dbc67c062de0a9109850feb9bcf3bd1'; 
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        $.get(apiUrl, function(data) {
            const weatherDescription = data.weather[0].description;
            const temperature = data.main.temp;
            const humidity = data.main.humidity;

            $('#weatherResult').html(`
                <h2>Weather in ${city}</h2>
                <p>Temperature: ${temperature} Â°C</p>
                <p>Humidity: ${humidity}%</p>
                <p>Description: ${weatherDescription}</p>
            `);
       // Open the dialog
                    $('#weatherResult').dialog();
                }).fail(function() {
                    $('#weatherResult').html('<p>City not found. Please try again.</p>').dialog();
        });
    });
});
</script>
